ingressRoute:
  adminDomain: "admin.my-domain.com"
  pathPrefix: "/"
  entryPointName: "after-proxy"
image:
  repository: nginx
  tag: 1.20.2-alpine
service:
  port: 8080
  type: ClusterIP
resources:
  requests:
    memory: "4Mi"
    cpu: "1m"
  limits:
    memory: "8Mi"
    cpu: "10m"
replicas: 1

logoSrc: "logo_white.svg"
logoAlt: "IITS Consulting Logo"
title: "Tech Admin Board"


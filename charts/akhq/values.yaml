ingressRoute:
  upstream:
    service:
      name: akhq
      port: 80
  adminDomain: "admin.my-domain.com"
  entryPointName: "after-proxy"
  pathPrefix: "/akhq"
  certificate:
    enabled: false
    # Defaults to .Release.Name -cert
    name:
    clusterIssuer: letsencrypt
akhq:
  networkPolicy:
    enabled: false
  image:
    tag: 0.21.0
  resources:
    requests:
      memory: "400Mi"
      cpu: "1m"
  replicaCount: 1
  configuration:
    akhq:
      connections:
        kafka:
          properties:
            bootstrap.servers: "kafka:9092"
      server:
        access-log:
          enabled: true
          name: org.akhq.log.access
    micronaut:
      server:
        netty:
          max-initial-line-length: 16384
          max-header-size: 32768
        context-path: "/akhq"
  secrets: ""
  livenessProbe:
    prefix: "/akhq"
  readinessProbe:
    prefix: "/akhq"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: { }
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

ingress:
  enabled: true

  # -- Required, replace it with your host address
  host: ""

  labels:

  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    traefik.ingress.kubernetes.io/router.tls: "true"

  hosts:
    - host: "{{ .Values.ingress.host }}"
      paths:
        - path: "/"
          #pathType: "Prefix"


deployment:
  replicaCount: 2
  onePodForEachNode: false

  imagePullSecrets: [ ]

  annotations:

  image:
    registry: "lipanski"
    name: "docker-static-website"
    tag: "" # default is .Chart.AppVersion
    pullPolicy: "IfNotPresent"

  resources:
    requests:
      memory: "4Mi"
      cpu: "10m"
    limits:
      memory: "4Mi"

  podAnnotations: { }

  podSecurityContext:
  # fsGroup: 2000

  securityContext:
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    capabilities:
      drop:
        - ALL
    readOnlyRootFilesystem: true
    runAsUser: 1001

  #nodeSelector:
  #tolerations:

  extraVolumes: [ ]
  extraVolumeMounts: [ ]

  #affinity:

  containerPort: 3000

  health:
    startupProbe:
      path: "/"
      initialDelaySeconds: 5
      periodSeconds: 5
      failureThreshold: 3

    liveness:
      path: "/"
      initialDelaySeconds: 5
      periodSeconds: 20
      failureThreshold: 3

    readiness:
      path: "/"
      initialDelaySeconds: 5
      periodSeconds: 20
      failureThreshold: 3

service:
  annotations:
  labels:
  type: "ClusterIP"
  port: 80

uptimeMonitor:
  enabled: false
  # Default values that will be used for all ServiceMonitors created by `targets`
  defaults:
    additionalMetricsRelabels: {}
    additionalRelabeling: []
    labels: {}
    interval: 30s
    scrapeTimeout: 30s
    honorTimestamps: true
    module: http_2xx
    jobName: "prometheus-stack"
  scheme: http
  path: "/probe"
  blackboxNamespace: "monitoring"
  tlsConfig: {}
  bearerTokenFile: ""

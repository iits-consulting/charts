{{ if eq .Values.clusterIssuer.dns01.enabled true }}
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: {{.Values.clusterIssuer.dns01.name}}
spec:
  acme:
    # You must replace this email address with your own.
    # Let's Encrypt will use this to contact you about expiring
    # certificates, and issues related to your account.
    email: {{ .Values.clusterIssuer.email}}
{{ if eq .Values.clusterIssuer.useStaging false }}
    server: https://acme-v02.api.letsencrypt.org/directory
{{ else }}
    server: https://acme-staging-v02.api.letsencrypt.org/directory
{{ end }}
    privateKeySecretRef:
      # Secret resource that will be used to store the account's private key.
      name: {{.Values.clusterIssuer.dns01.name}}

    solvers:
      # Add a DNS01 Resolver so you can add wildcard certificates
      - dns01:
          webhook:
            groupName: acme.opentelekomcloud.com
            solverName: opentelekomcloud
            config:
              region: "eu-de"
              accessKeySecretRef:
                name: cert-manager-webhook-opentelekomcloud-creds
                key: accessKey
              secretKeySecretRef:
                name: cert-manager-webhook-opentelekomcloud-creds
                key: secretKey
{{ end }}
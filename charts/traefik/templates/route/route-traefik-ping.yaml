apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-ping
spec:
  entryPoints:
    - web
    - after-proxy
  routes:
    - match: Host(`{{ .Values.ingressRoute.adminDomain }}`) && PathPrefix(`/ping`)
      kind: Rule
      services:
        - name: ping@internal
          kind: TraefikService
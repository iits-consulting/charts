traefik:
  globalArguments:
    - "--global.checknewversion"
  additionalArguments:
    - "--ping"
    - "--entryPoints.web.forwardedHeaders.trustedIPs=100.125.0.0/16"
    - "--entryPoints.websecure.forwardedHeaders.trustedIPs=100.125.0.0/16"
  logs:
    general:
      format: json
      level: INFO
    access:
      format: json
      enabled: false
  deployment:
    replicas: 2
  service:
    type: LoadBalancer
    spec:
      externalTrafficPolicy: Cluster
  ports:
    after-proxy:
      exposedPort: 8444
      port: 8444
      expose: false
      protocol: TCP
      tls:
        enabled: false
  providers:
    kubernetesCRD:
      enabled: true
      allowCrossNamespace: true
    kubernetesIngress:
      enabled: true
  ingressClass:
    enabled: true
    isDefaultClass: true

defaultCert:
  enabled: true
  issuerRef:
    kind: ClusterIssuer
    name: letsencrypt
ingressRoute:
  rootDomain: "my-domain.com"
  adminDomain: "admin.my-domain.com"

  image:
    repository: docker.io/bitnami/kubectl
    tag: 1.32.1
    userId: 100
  tolerations: [ ]
  nodeSelector: { }
  secrets:
    - name: "{{ .Release.Name }}-user-custom-kibana-guest"
      key: password
      #length: 32
    - name: "{{ .Release.Name }}-user-custom-filebeat"
      key: password
      #length: 32
    - name: "{{ .Release.Name }}-user-custom-elastalert"
      key: password
      #length: 32


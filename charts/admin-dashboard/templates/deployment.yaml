apiVersion: apps/v1
kind: Deployment
metadata:
    name: {{ .Chart.Name }}
spec:
    selector:
        matchLabels:
            app: {{ .Chart.Name }}
            release: {{ .Chart.Name }}
    replicas: 1
    template:
        metadata:
            annotations:
                htmlChecksum: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
            labels:
                app: {{ .Chart.Name }}
                release: {{ .Chart.Name }}
        spec:
          securityContext:
            runAsNonRoot: true
            runAsUser: 101
            containers:
                - name: {{  .Chart.Name }}
                  image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
                  imagePullPolicy: {{ default "IfNotPresent" .Values.image.pullPolicy }}
                  securityContext:
                    allowPrivilegeEscalation: false
                  ports:
                      - name: app-internal
                        containerPort: {{ .Values.service.port }}
                  livenessProbe:
                      httpGet:
                          path:  "/"
                          port: {{ .Values.service.port }}
                      initialDelaySeconds: 10
                      periodSeconds: 60
                  readinessProbe:
                      httpGet:
                          path:  "/"
                          port: {{ .Values.service.port }}
                  volumeMounts:
                      - name: {{ .Chart.Name }}
                        mountPath: /home/static
            volumes:
                - name: {{ .Chart.Name }}
                  configMap:
                      name: {{ .Chart.Name }}

apiVersion: v2
dependencies:
  - alias: prometheusStack
    name: kube-prometheus-stack
    repository: https://prometheus-community.github.io/helm-charts
    version: 62.6.0
description: |
  A complete monitoring/alerting stack with Grafana Prometheus Alertmanager
  
  ## Installing the Chart with iits ArgoCD

  ```yaml
  prometheus-stack:
    namespace: monitoring
    repoURL: "https://charts.iits.tech"
    targetRevision: "62.6.0-blackbox-exporter"
    ignoreDifferences:
      - jsonPointers:
          - /imagePullSecrets
        kind: ServiceAccount
    syncOptions:
      - ServerSideApply=true
    parameters:
      global.ingress.host: "{{.Values.projectValues.rootDomain}}"
      prometheusStack.grafana.adminPassword: "REPLACE_ME"
  ```
name: prometheus-stack
version: 62.6.0-blackbox-exporter
appVersion: 62.6.0

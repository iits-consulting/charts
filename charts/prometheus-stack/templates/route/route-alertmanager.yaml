{{- if .Values.prometheusStack.alertmanager.enabled }}
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: alertmanager
spec:
  entryPoints:
    - {{.Values.ingressRoute.entryPointName}}
  routes:
    - kind: Rule
      match: Host(`{{.Values.ingressRoute.adminDomain}}`) && PathPrefix(`/alertmanager`)
      middlewares:
        - name: strip-prefix-{{ .Release.Name }}
          namespace: {{ .Release.Namespace }}
      services:
        - kind: Service
          name: prometheus-stack-alertmanager
          namespace: {{.Release.Namespace}}
          passHostHeader: true
          port: 9093
{{- end }}

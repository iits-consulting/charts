{{- $files := .Files.Glob "dashboards/**.json" }}
{{- if and $files .Values.dashboards.enabled }}
{{- $releaseName := .Release.Name }}
apiVersion: v1
kind: ConfigMapList
items:
{{- range $path, $fileContents := $files }}
  {{- $dashboardName := regexReplaceAll "(^.*/)(.*)\\.json$" $path "${2}" }}
  {{- $catalogName := regexReplaceAll "(^.*/)(.*)\\.json$" $path "${1}" }}
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: {{ printf "%s-%s" $releaseName $dashboardName | trunc 63 | trimSuffix "-" | replace "_" "-" }}
      labels:
        grafana_dashboard: "1"
      annotations:
        k8s-sidecar-target-directory: {{ printf "/tmp/%s" $catalogName | trimSuffix "/"}}
    data:
      {{ $dashboardName }}.json: |-
      {{- $.Files.Get $path | nindent 8 }}
{{- end }}
{{- end }}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
  <title>{{ .Values.title }}</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link the new CSS file -->
</head>

<body>
<div class="container">
  <header>
  <img class="logo" src="{{ .Values.logoSrc }}" alt="{{ .Values.logoAlt }}"/>
  </header>
    <h1>{{ .Values.title }}</h1>
    <div class="tiles">
        {{- range .Values.tiles }}
        <a href="{{ .href }}" class="tile" target="_blank">
            <img src="{{ .imgSrc }}" alt="{{ .imgAlt }}">
        </a>
        {{- end }}
    </div>
</div>
<footer class="theme-toggle">
    <div class="radio-container">
        <input type="radio" id="darkModeRadio" name="theme" value="dark"/>
        <label class="custom-radio-label" for="darkModeRadio">
            <span class="radio-emoji">🌚</span> <!-- Wrap the emoji in a span -->
        </label>
        <input type="radio" id="defaultTheme" name="theme" value="default"/>
        <label class="custom-radio-label" for="defaultTheme">🧑🏻‍💻</label>
        <input type="radio" id="lightModeRadio" name="theme" value="light"/>
        <label class="custom-radio-label" for="lightModeRadio">
            <span class="radio-emoji">🌝</span>
        </label>
    </div>
</footer>


<script src="script.js"></script>
</body>
</html>

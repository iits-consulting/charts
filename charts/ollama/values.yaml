middleware:
  deployment:
    replicaCount: "1"

    image:
      repository: "registry.gitlab.iits.tech/private/llm/llm-middleware"
      pullPolicy: IfNotPresent
      tag: ""

    imagePullSecrets: [ ]
    nameOverride: ""
    fullnameOverride: ""

    podAnnotations: { }

    podSecurityContext:
    # fsGroup: 2000

    securityContext:
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

    volumes: { }
    volumeMounts: { }

    affinity: { }

    ports:
      http:
        port: 8000

    health:
      liveness:
        path: "/middleware/api/chat/health"
        # initialDelaySeconds: # defaults to 20
        # periodSeconds: # defaults to 20
        # failureThreshold: # defaults to 3
        port: 8000 # defaults to 80
      readiness:
        path: "/middleware/api/chat/health"
        # initialDelaySeconds: # defaults to 20
        # periodSeconds: # defaults to 20
        # failureThreshold: # defaults to 3
        port: 8000 # defaults to 80

    resources:
      requests:
        memory: "512Mi"
        cpu: "500m"
      limits:
        memory: "2Gi"
        cpu: "2000m"

    env:
      OLLAMA_URL: "http://ollama:11434"
      WEAVIATE_URL: "http://weaviate:80"

    #set the secret where to take env from
    envFromSecret:

  ingress:
    enabled: true
    host: "llm.iits.tech"
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
      traefik.ingress.kubernetes.io/router.tls: "true"
    # Creates default Ingress with tls and the given host from .Values.ingress.host
    defaultIngress:
      enabled: true
      ## Default values can be overriden
      tls:
        secretName: "llm-cert"
      path: "/middleware"
      #pathType: "Prefix"
      backend:
        #  name: "llm-middleware.fullname" #tpl supported
        port:
          name: "http" #tpl supported

    ## If you don't want to use the default Ingress, you can define it here on your own
    #tls:
    #  - hosts:
    #      - "{{.Values.ingress.host}}"
    #    secretName: "llm-middleware-cert"
    #hosts:
    #  - host: "{{.Values.ingress.host}}"
    #    paths:
    #      - path: "/"
    #        backend:
    #         name: "{{include "llm-middleware.fullname" $}}"
    #         port:
    #            name: "{{include "llm-middleware.fullname" $}}"


  service:
    ports:
      http:
        #These values are the default values, override them if necessary
        targetPort: 8000
        ## port name from above
        #name: "http"
        #protocol: TCP
        port: 8000

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

